<h1 id="tableLabel">Таблица</h1>

<table class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Years old</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecast of forecasts">
      <td>{{ forecast.name }}</td>
      <td>{{ forecast.surname }}</td>
      <td>{{ forecast.yearsOld }}</td>
    </tr>
  </tbody>
</table>
